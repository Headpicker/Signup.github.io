<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
      <div class="content-container">
      <div class="image-container">
            <div class="gradient-label">Gradie</div>
             <div class="sub-label">Beautiful Gradients in seconds</div>
            <img src="https://watcher616.github.io/GradieSignUpPage/files/Assets/iPhone%20Mockup.png" alt="Login Image" width="100%" height="100%">
        </div>
        <div class="login-form">
            <h2>Login</h2>
            <form class="form1">
                <label class="username">Email</label> <br>
                <input type="text" id="username"placeholder="john@example.com" required ><br><br>

                <label class="password">Password</label> <br>
                <input type="password" id="password" placeholder="At least 8 characters" required><br><br>

                <label class="accept-terms">
                    <input type="checkbox" id="accept-terms" name="accept-terms">
                    By creating an account, you agree to the <a href="">Terms & Condition</a>
                </label><br><br>

                <button type="submit">Create an Account</button>
            </form>
        </div>
        </div>                             
    </div>
</body>
</html>
